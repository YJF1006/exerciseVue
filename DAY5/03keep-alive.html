<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input type="radio" v-model='radio' value='home'>home
		<input type="radio" v-model='radio' value='list'>list
		<!-- 一般用作缓存：为的是后面的路由做准备，如果缓存了就不会再走created mounted 这些钩子函数了 -->

		<keep-alive>
			<component :is='radio'></component>
		</keep-alive>
		
	</div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
	/*vue自带的标签
	template   slot  transtion  component  keep-alive(用作缓存)
	 */
	
	let home = {
		template:'<div>home</div>',
		mounted(){alert("挂载")},
		beforeDestroy(){alert('撤销')}
	};

	let list = {
		template:'<div>list</div>',
		mounted(){alert("挂载")},
		beforeDestroy(){alert('撤销')}
	};

	let vm = new Vue({
		el:'#app',
		data:{
			radio:'home'
		},
		components:{
			home,list
		}
	});

</script>
