<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<!--采用用对象作为to的属性  写起来麻烦 -->
		<!-- 如果用对象作为to的属性，并且使用了参数，必须给路由起名，而且通过名字跳转 -->
		<router-link :to="{name:'pro',params:{c:1,a:'a'}}">商品1</router-link>
		<router-link to="/article/2/a">商品2</router-link>
		<router-link to="/article/3/a">商品3</router-link>
		<router-view></router-view>
	</div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src= "../node_modules/vue-router/dist/vue-router.js"></script>
<script>
		/*面试题：路径参数发生变化，通过watch监控参数变化发送ajax*/
	let article = {
		template:'<div>第{{$route.params.c}}篇文章</div>',
		watch:{ //路径参数发生变化，通过watch监控参数变化发送ajax
			$route(){   //监控$route  因为参数是在它上面的
				alert("来一个ajax");
			}
		}

	};
	let routes = [
		{path:'/article/:c/:a',component:article,name:'pro'}
	];
	let router = new VueRouter({
		routes
	});
	let vm = new Vue({
		el:'#app',
		router
	});
</script>
