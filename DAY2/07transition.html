<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YJF1006</title>
	<link rel="stylesheet" href="./node_modules/animate.css/animate.css">
	<style>
		div>div{
			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click='flag=!flag'>切换</button>
		<!-- vue 自定义的标签（组件） 样式可以去git上面有文档找 -->
		<transition enter-active-class='animated fadeInRight' leave-active-class='animated fadeOutLeftBig'>
			<div v-show="flag"> v-show是操作样式</div>
		</transition>		

	</div>	
</body>
</html>
<script src= "./node_modules/vue/dist/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			flag:true
		}
	});
</script>
