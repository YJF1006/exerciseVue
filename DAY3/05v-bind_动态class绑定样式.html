<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>	
		.x{background-color: red;}
		.y{font-size: 	30px;}
		.z{color:green;}
    </style>
</head>
<body>
	<div id="app">
		<!-- :class绑定的样式和class绑定的不冲突 -->
		<div class="x y" :class="{z:flag}">对象的方式格式   :class="{z:flag}	</div>
		<div :class="[class1,class2,{z:false}]">数组的方式格式  :class="[class1,class2,{z:false}]"	</div>

		<!-- 隔行变色 -->

		<div v-for='(a,index) in 10' :class={x:index%2}>{{a}}</div>
	</div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
	/*class和style的动态样式绑定
		class='x y z'  style='background:"color"'  
	1.第一种方式 对象   第二种方式是数组
	2.class 对象方式{className:isActive}
		:class="{z:flag}"
	3.class 数组的方式
		:class="[class1,{z:false}]

	4.style 对象方式  (驼峰命名法)
		:style="{backgroundColor:'red'}"

	5.style 数组方法
		:style="[sty1,sty2,{fontSize:'30px'}]"
	 */
	
	let vm = new Vue({
		el:'#app',
		data:{
			class1:'x',
			class2:'y',
			flag:true
		}
	});

</script>
