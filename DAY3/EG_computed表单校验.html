<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model='a'>{{errmsg}}
		<!-- 根据输入框的内容算出一个错误信息 -->
	</div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			a:''
		},
		computed:{   //computed 默认调用get方法 ，必须要有return  不支持异步
			errmsg(){
				if(this.a.length <3&&this.a.length !=0){
					return '少了';
				}
				if(this.a.length >6){
					return '多了';
				}
				return '';

			}
		}

	});

</script>
